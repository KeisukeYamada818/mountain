<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="search.css">
    <title>登山クエスト</title>
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">登山クエスト</a>


            <ul class="list-group list-group-horizontal-sm">
                <li class="list-group-item flex-fill list-group-item-primary border-info">
                    <a class="nav-link" href="#"><i class="fas fa-home"></i>ホーム</a>
                </li>
                <li class="list-group-item flex-fill list-group-item-primary border-info">
                    <a class="nav-link" href="#"><i class="fas fa-user-check"></i>新規会員登録</a>
                </li>
                <li class="list-group-item flex-fill list-group-item-primary border-info">
                    <a class="nav-link" href="#"><i class="fas fa-sign-in-alt"></i>マイページ
                </li></a>


                <li class="list-group-item">
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="山を検索！" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit"><i class="fas fa-search"></i></button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>



    <!-- 検索画面 -->
    <div class="p-4  bg-img" style="background-color:rgba(100, 197, 78, 0.3);">
        <nav style="--bs-breadcrumb-divider: '>' ;" aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#">ホーム</a></li>
              <li class="breadcrumb-item active" aria-current="page">検索</li>
            </ol>
          </nav>
        <div class="container" style="background-color:rgba(255, 255, 255, 0.8);">
            <div class="p-4">
                <label for="exampleFormControlInput1" class="form-label" >山の名前</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="ex.富士山">
            </div>
            <div class="row p-4">

                <label for="exampleFormControlTextarea1" class="form-label col-12" >地域</label>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        北海道
                    </label>
                </div>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        東北
                    </label>
                </div>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        関東
                    </label>
                </div>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        中部
                    </label>
                </div>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        関西
                    </label>
                </div>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        中国
                    </label>
                </div>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        四国
                    </label>
                </div>
                <div class="form-check col-3">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                    <label class="form-check-label" for="flexCheckChecked">
                        九州
                    </label>
                </div>

            </div>


            <form>
                <div class="row p-4">
                    <label for="exampleInputEmail1" class="form-label">難易度</label>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="radio" name="level" value="" id="flexCheckChecked"
                            checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            初級
                        </label>
                    </div>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="radio" name="level" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            中級
                        </label>
                    </div>
                    <div class="form-check col-3">
                        <input class="form-check-input" type="radio" name="level" value="" id="flexCheckChecked">
                        <label class="form-check-label" for="flexCheckChecked">
                            上級
                        </label>
                    </div>

                </div>
                <div class="p-4">
                    <label for="time" class="form-label">所要時間</label>
                    <select class="form-select mb-3" aria-label="Default select example">

                        <option selected>選択してください</option>
                        <option value="1">1時間以内</option>
                        <option value="2">1時間〜2時間</option>
                        <option value="3">2時間〜3時間</option>
                        <option value="4">3時間以上</option>
                    </select>
                </div>
                <div class="p-4">
                    <button type="submit" class="btn btn-primary mb-3">検索</button>
                </div>
            </form>

            <!-- 検索結果表示 -->
            <div class="row container m-1" style="border-style: solid;">
                <p>検索結果</p>
                <div class="col p-2">
                    <img src="images/mountain2.jpg" alt="" class="img-fluid">
                </div>
                <div class="col">
                    <a href="#" class="fs-1">富士山</a><br>
                    <p>所在地：山梨県</p>
                    <p>難易度：初級</p>
                    <p>所要時間：2時間</p>
                    <p>ルートの説明---------------------------------</p>
                </div>
            </div>
        </div>
    </div>






    <footer class="footer mt-auto py-3 bg-dark">
        <div class="container">
            <span class="text-muted">&copy;KeisukeYamada.2021.</span>
        </div>
    </footer>




</body>



</html>
